{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'Bootstrap\css\bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'Bootstrap\css\Myfonts\css\all.min.css' %}">
  <script src="{% static 'Bootstrap\css\jquery.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'Bootstrap\style.css' %}">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="{% static 'jquery/jquery.min.js' %}"></script>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top color">
    <div class="container">
        <div class="navbar-header">
            <a href="#" class="navbar-brand" style="margin-left: 400px;"><i class="fa fa-users">&nbsp;varasakthi Petty Cash System</i></a>
        </div>
        <!-- <ul class="nav navbar-nav navbar-right">
           
            <li><a href="{% url 'login' %}"><i class="fa fa-user" >Login</i></a></li>
            <li><a href="{% url 'register' %}"><i class="fa fa-users">Register</i></a></li>
        </ul> -->
    </div>
</nav>
  <div class="container-fluid" style="margin-top: 100px;" >
    <div class="col-md-12 text-center">
      <h2 class="text-primary page-header">Login</h2>
    </div>
    <div class="col-md-12 offset-md-3 mx-auto">
      <div class="well">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          {{ form|crispy }}
          <div class="text-center">
            <button type="submit" style="background-color: #5D001E;" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
