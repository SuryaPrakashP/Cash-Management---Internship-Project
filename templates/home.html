{% extends "index.html" %}
{% block content %}
<style>
    .container-fluid {
        background: linear-gradient(rgba(15, 9, 9, 0.7), rgba(15, 9, 9, 0.7)), url("business-background.jpg") center/cover no-repeat;
        width: 100%;
        height: 100%;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: fadeInBackground 2s forwards; /* Added background fade-in animation */
        background-color: #5D001E; /* Background color */
    }

    @keyframes fadeInBackground {
        from {
            background-color: rgba(0, 0, 0, 0);
        }
        to {
            background-color: rgba(0, 0, 0, 0.7);
        }
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #9A1750; /* Overlay color */
    }

    .welcome-container {
        text-align: center;
        z-index: 1;
        animation: fadeInUp 1.5s ease-out; /* Added fade-in animation for the container */
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    h1 {
        color: #E3E2DF; /* Heading color */
        font-size: 2.5em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Added subtle text shadow */
        animation: fadeInLeft 1s ease-out; /* Added fade-in from the left animation */
    }

    @keyframes fadeInLeft {
        from {
            opacity: 0;
            transform: translateX(-20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    p {
        color: #E3AFBC; /* Paragraph color */
        font-size: 1.7em;
        margin-bottom: 30px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Added subtle text shadow */
        animation: fadeInRight 1s ease-out; /* Added fade-in from the right animation */
    }

    @keyframes fadeInRight {
        from {
            opacity: 0;
            transform: translateX(20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .start-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #EE4C7C; /* Button background color */
        color: #fff; /* Button text color */
        font-size: 1.2em;
        text-decoration: none;
        border-radius: 5px;
        border: 2px solid #9A1750; /* Button border color */
        transition: background-color 0.3s ease-in-out;
        animation: pulse 2s infinite; /* Added pulsating animation for the button */
    }

    .start-button:hover {
        background-color: #2980b9; /* Button background color on hover */
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
        100% {
            transform: scale(1);
        }
    }
</style>

<div class="overlay"></div>

<div class="welcome-container">
    <h1>"Welcome to Our Community"</h1>
    <p>Let's Start The Journey</p>
</div>

{% endblock %}
